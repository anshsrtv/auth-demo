<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <!-- Font Icon -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form" novalidate>
                      <h2 class="form-title">Sign Up</h2>
                      {% csrf_token %}
                      <center>
                      <table>
                      {% for field in form %}
                        <p>
                        <tr>
                          <td><p style="color: grey">{{ field.label_tag }}</td>
                          <td><div class="form-group"></div>{{ field }}</div></td>
                        </tr>
                          {% for error in field.errors %}
                            <tr><td colspan="2"><center><p style="color: red">{{ error }}</p></center></td></tr>
                          {% endfor %}
                        </p>
                      {% endfor %}
                      
                      </table>
                    </center>
                        <!-- <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Your Email"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="password" id="password" placeholder="Password"/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div> -->
                        <br><br><br/>
                        <div class="form-group">
                            <button type="login" name="login" id="login" class="form-submit">Sign up</button>
                        </div>
                    </form>
                    <p class="loginhere">
                        Already have an account ? <a href="/login/" class="loginhere-link">Login here!</a>
                    </p>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
