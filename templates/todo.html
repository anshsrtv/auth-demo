<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODO</title>
​
    <!-- Font Icon -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
​
    <div class="main">
​
        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <h2 class="form-title">Your TODO list!</h2>
                    <hr><br>
                    <ol>
                        {% for todo in todos %}
                            <li><h3>{{todo.title}}</h3></li>
                        {% endfor %}
                    </ol>
                    <br><hr>
                    <h3>Add Item to List!</h3>
                    <form method="POST" id="add-item" class="signup-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-input" name="new-item" id="new-item" placeholder="New Item"/>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="add" id="add" class="form-submit" value="Add Item"/>
                        </div>
                        {% if messages %}
                            {% for message in messages %}
                            <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                            {% endfor %}
                        {% endif %}
                    </form>
                    <p class="loginhere">
                        Want to signout? <a href="/logout/" class="loginhere-link">Logout</a>
                    </p>
                </div>
            </div>
        </section>
    </div>
​
    <!-- JS -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
